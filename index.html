<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Card</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="mt-16">
        <div class="border border-black bg-gray-100 w-96 mx-auto px-3 py-2 rounded-lg">
            <img src="toyota-supra-mk4.png" class="rounded-lg" alt="">
            <h2 class="text-4xl font-semibold">Supra MK4</h2>
            <h3 class="mt-3 text-3xl font-medium">Price : <span id="price" class="font-semibold">40000</span>$</h3>
            <p class="text-xl mt-1">Get 30% offer by <span class="font-semibold">CUPON</span></p>
            <input id="cupon-field" class="block font-medium mt-3 px-2 rounded-md" type="text" placeholder="Insert your cupon">
            <button id="purchase-btn" class="text-xl bg-slate-500 text-white font-semibold mt-2 px-6 py-2 rounded-lg">Purchase !!!</button>
            <p id="paid" class="mt-3 text-xl font-bold"></p>

        </div>
    </div>
    <script src="js fiels/cupon.js"></script>
</body>

</html>
